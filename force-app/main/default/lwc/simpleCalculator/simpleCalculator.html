<template>
  <lightning-card title="Calculatinor" icon-name="standard:formula">
    <lightning-layout multiple-rows>
      <lightning-layout-item size="12" padding="around-medium">
        <lightning-input type="number" name="firstNumber" onchange={numberChangeHandler} value={firstNumber}></lightning-input>
      </lightning-layout-item>
      <lightning-layout-item size="12" padding="around-medium">
        <lightning-input type="number" name="secondNumber" onchange={numberChangeHandler} value={secondNumber}> </lightning-input>
      </lightning-layout-item>
      <lightning-layout-item size="12" padding="around-medium">
        <lightning-button-group>
          <lightning-button
            label="Add"
            icon-name="utility:add"
            icon:position="right"
            onclick={addHandler}
          ></lightning-button>
          <lightning-button
            label="Subtract"
            icon-name="utility:dash"
            icon:position="right"
            onclick={subtractHandler}
          ></lightning-button>
          <lightning-button
            label="Multiply"
            icon-name="utility:close"
            icon:position="right"
            onclick={multiplyHandler}
          ></lightning-button>
          <lightning-button
            label= "รท Divide"
            icon:position="right"
            onclick={divideHandler}
          ></lightning-button>
        </lightning-button-group>
      </lightning-layout-item>
      <lightning-layout-item size="12" padding="around-medium">
        <lightning-formatted-text value={currentResult}></lightning-formatted-text>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
</template>
